<!DOCTYPE html>
<html>
    <head>
        <title>Izza My Shop!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
        .w3-bar-block .w3-bar-item {padding:20px}

        /* Create two columns/boxes that floats next to each other */
        nav {
        float: left;
        width: 70%;
        padding: 20px;
        }

        article {
        float: left;
        padding: 20px;
        width: 30%;
        }

        /* Clear floats after the columns */
        section::after {
        content: "";
        display: table;
        clear: both;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
        nav, article {
            width: 100%;
            height: auto;
        }
        }
        </style>
    </head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-top w3-animate-left" style="display:none;z-index:3;width:14%; min-width: 200px" id="mySidebar">
    <div class="w3-container">
        <div class="w3-button w3-padding-16 w3-right w3-center" style="font-size:x-large;" onclick="w3_close()">☰</div><br><br><br>
        <div class="w3-bar-block w3-center">
            <a href="index.html #items" onclick="w3_close()" class="w3-bar-item w3-button w3-padding" style="font-size: larger">ITEMS</a> 
            <a href="index.html #about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding" style="font-size: larger">ABOUT</a> 
            <a href="index.html #contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding" style="font-size: larger">CONTACT</a> 
        </div>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Top menu -->
<div class="w3-top">
    <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
        <div class="w3-center w3-padding-16">Izza My Shop!</div>
    </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:50px">

    <div class="w3-center">
        <h2><b>The Perfect Sandwich, A Real NYC Classic</b></h2>
    </div>
      
    <section>
        <nav>
            <div class="w3-center">
                <button class="fa fa-arrow-left w3-button w3-center" style="font-size: xx-large;" onclick="previous_image()"></button>
                <img src="https://www.shutterstock.com/image-photo/blt-bacon-lettuce-tomato-sandwich-260nw-135332486.jpg" alt="Sandwich" style="width: 70%" id="display">
                <button class="fa fa-arrow-right w3-button w3-center" style="font-size: xx-large;" onclick="next_image()"></button>
            </div>
            <div class="w3-center">
                <span style="font-size: x-large; color: gray;">photo </span>
                <span id="idx" style="font-size: x-large; color: gray;"></span>
                <span style="font-size: x-large; color: gray;">/</span>
                <span id="num_photos" style="font-size: x-large; color: gray;"></span>
            </div>
        </nav>
        
        <article>
        <h1>It's tasty!</h1>
        <div>Description here loooooooooong long long long long logn djkfdv vfd fvd fdv vfd fdv vfd fvd fvd fvd fvd fvd fvd fv f f fvd vfd d fvd fdv fvd fdv fvd fvd fvd fvd fdv gfb hg hn hn gh hn </div>
        </article>
    </section>

    <div class="w3-center">
        <button class="w3-center w3-button">
            <div>
                <b style="font-size: xx-large;">I love it!</b> <br>
                I want it. <br>
                I need it.
            </div>
        </button>
    </div>
    


<!-- End page content -->
</div>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

    // Jenky way to scroll through images - next and prev
    var i = 0;
    var arr = ["https://www.shutterstock.com/image-photo/blt-bacon-lettuce-tomato-sandwich-260nw-135332486.jpg", "https://c8.alamy.com/comp/ECR562/square-sandwich-with-ham-and-cheese-ECR562.jpg", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvbQE2a1VEx3poHXpmKq-A5SheE1pVAvHzHQ&usqp=CAU", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtBBq78E74NgEpQTsM1COt_vRyYsqDYwQV4YggpbR3bRhXMX_1Ets3ISkCGekl1_d0qrI&usqp=CAU"];
    function next_image() {
        if (i < arr.length - 1) {
            i++;
            document.getElementById("display").src = arr[i];
            current_photo_index();
        }
    }
    function previous_image() {
        if (i > 0) {
            i--;
            document.getElementById("display").src = arr[i];
            current_photo_index();
        }
    }

    current_photo_index();
    total_num_photos();
    // display photo index / num of photos
    function current_photo_index() {
        document.getElementById("idx").innerHTML = i+1;
    }
    function total_num_photos() {
        document.getElementById("num_photos").innerHTML = arr.length;
    }
</script>

</body>
</html>
